<html lang="zh-tw">
<head>
  <meta charset="utf-8">
  <title>新拖延運動報名表單</title>

<body>
  <div class="top">
    <div class="form-bg">
      <div class="form-body">
        <h1 class="form-title">新拖延運動報名表單</h1>
        <p class="form-desc">活動日期：2020/12/10 ~ 2020/12/11</p>
        <p class="form-desc">活動地點：台北市大安區新生南路二段1號</p>
        <p class="required-notation">* 必填</p>
        <div class="input-name required">暱稱</div>
        <input type="text" class="input input-text" placeholder="您的回答">
        <div class="input-name required">電子郵件</div>
        <input type="email" class="input input-text" placeholder="您的電子郵件">
        <div class="input-name required">手機號碼</div>
        <input type="tel" class="input input-text" placeholder="您的手機號碼">
        <div class="input-name required">報名類型</div>
        <input type="radio" class="input input-radio" id="attend-type-A" name="attend-type" value="A">
        <label for="attend-type-A">躺在床上用想像力實作</label><br>
        <input type="radio" class="input input-radio" id="attend-type-B" name="attend-type" value="B">
        <label for="attend-type-B">趴在地上滑手機找現成的</label>
        <div class="input-name required">怎麼知道這個活動的？</div>
        <input type="text" class="input input-text" placeholder="您的回答">
        <div class="input-name">其他</div>
        <p class="form-desc2">對活動的一些建議</p>
        <input type="text" class="input input-text" placeholder="您的回答"><br>
        <input type="submit" class="input input-submit" value="提交">
        <p class="form-desc">請勿透過表單送出您的密碼。</p>
      </div>
    </div>
  </div>
  <div class="bottom">
    <div class="copyright">© 2020 © Copyright. All rights Reserved.</div>
  </div>
</body>
</html>
